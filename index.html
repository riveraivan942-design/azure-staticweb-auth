<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Azure Login Demo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
        .btn { display: block; margin: 20px auto; padding: 15px; 
               background: #0078D4; color: white; text-decoration: none; 
               border-radius: 5px; width: 250px; }
        .google { background: #DB4437; }
        .facebook { background: #4267B2; }
        .logout { background: #DC3545; }
        .info { background: #28A745; color: white; padding: 20px; 
                border-radius: 8px; margin: 20px auto; width: 300px; }
    </style>
</head>
<body>
    <h1>Azure Static Web App</h1>
    <h3>Login Demonstration</h3>
    
    <a href="/.auth/login/aad" class="btn">Microsoft Login</a>
    <a href="/.auth/login/google" class="btn google">Google Login</a>
    <a href="/.auth/login/facebook" class="btn facebook">Facebook Login</a>
    
    <div id="user" class="info" style="display:none;">
        <h2>User Information</h2>
        <p id="username"></p>
        <a href="/.auth/logout" class="btn logout">Logout</a>
    </div>
    
    <script>
        fetch('/.auth/me')
            .then(r => r.json())
            .then(user => {
                if (user.clientPrincipal) {
                    document.getElementById('user').style.display = 'block';
                    document.getElementById('username').textContent = 
                        'Welcome: ' + user.clientPrincipal.userDetails;
                }
            });
    </script>
</body>
</html>
